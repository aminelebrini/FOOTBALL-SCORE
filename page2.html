        header {
    background-color: rgb(24, 23, 23);

    align-items: center;

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    border-radius: 0 0 15px 15px;
    z-index: 1000;
}

header .logo {
    width: 70px;  
    height: auto;  
    cursor: pointer;
}

.nav {
    display: flex;
    gap: 20px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%); 
}


.nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;

}

.nav a:hover {

        #loading {

        }

        #matchesList {
            margin: 20px;
            width: 80%;
            padding: 10px;
        }

        
.match-row {
    width: 115%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between; 
    background: rgb(24, 23, 23);
    padding: 10px 15px;
    border-radius: 12px;
    margin-left: 10%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px auto;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.match-row:hover, .matche:hover {
    transform: scale(1.02);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

.hometeam-logo, .awayteam-logo {
    width: 35px;
    height: 35px;
    border-radius: 0%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

.team-logo:hover {
    transform: scale(1.1);
}

.matchHome-team, .matchAway-team {
    width: 300px;
    display: flex;
    align-items: center;
    text-align: start;
    gap: 10px;
    color: white;
    font-weight: bold;
    font-size: 16px;
}

.matchHome-team {
    justify-content: flex-start;
}

.matchAway-team {
    justify-content: flex-end; 
}

.match-score {
    font-size: 20px;
    font-weight: bold;
    width: 137px;
    height: 40px;
    color: white;
    background: rgba(0, 0, 0, 0.2);
    padding: 5px 15px;
    border-radius: 8px;
    text-align: center;
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

.match-time {
    font-size: 12px; 
    opacity: 0.7;
    color: red;
    margin: 0 5px;
}
.btn{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    gap: 10px; 
    cursor: pointer;
    border-radius: 5px;
    margin-top: 8%;
    padding: 8px 12px;
    width: auto;
    min-width: 120px;
    text-align: center;

}
.btn button{
    margin-left: 20px;
    border-radius: 20px;
    width: 100px;
    height: 40px;
    font-size: 25px;
}
.all{
    border-color: transparent;
    background-color: rgb(20, 20, 20);

.live{
    border-color: transparent;
    background-color: rgba(216, 43, 43, 0.247);
    color: rgb(194, 23, 23);
animation: blink 1s infinite alternate;

@keyframes blink {
    0% { opacity: 1; }

        async function fetchesMatches() {
    const today = new Date().toISOString().split('T')[0];
    const url = `https://www.sofascore.com/api/v1/sport/football/scheduled-events/${today}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const matches = data.events || [];
            displayMatches(matches);
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

function displayMatches(matches) {
    document.getElementById('loading').style.display = 'none';
    const matchesList = document.getElementById('matchesList');
    matchesList.innerHTML = ''; 

    const Finished = document.getElementById('matchfinished');

    const allowedLeagues = [
        "UEFA Champions League","UEFA Champions League, Knockout Phase", "UEFA Europa League, Knockout Phase","UEFA Europa League, Knockout Phase", "Premier League",
        "LaLiga", /*"Serie A"*/, "Bundesliga", /*"Ligue 1"*/, "Botola Pro D1",
    ];
    const allowedZoneLeagues = [
        "Europe", "England", "Spain", /*"Italy"*/, "Germany", "", /*"France"*/, "Morocco"
    ]
    const now = new Date(); 
    now.setHours(0, 0, 0, 0); 

    matches.forEach(match => {
        if (!match.homeTeam || !match.awayTeam) return; 

        if (allowedLeagues.includes(match.tournament.name) && allowedZoneLeagues.includes(match.tournament.category.name)) {
            const matchDate = new Date(match.startTimestamp * 1000);
            const matchDay = new Date(matchDate);
            matchDay.setHours(0, 0, 0, 0);
            if (matchDay < now) return;

            const row = document.createElement('div');
            row.classList.add('match-row');

            const tournamentName = document.createElement('div');
            tournamentName.classList.add('date');
            tournamentName.textContent = match.tournament.name;

            const homeLogo = document.createElement('img');
            homeLogo.classList.add('hometeam-logo');
            const awayLogo = document.createElement('img');
            awayLogo.classList.add('awayteam-logo');

            const homeTeam = document.createElement('div');
            homeTeam.classList.add('matchHome-team');
            const awayTeam = document.createElement('div');
            awayTeam.classList.add('matchAway-team');

            const homeTeamData = teamsucl.find(team => team.teamname === match.homeTeam.name);
            const awayTeamData = teamsucl.find(team => team.teamname === match.awayTeam.name);

            homeLogo.src = homeTeamData ? homeTeamData.teamLogo : 'https://via.placeholder.com/50';
            awayLogo.src = awayTeamData ? awayTeamData.teamLogo : 'https://via.placeholder.com/50';

            homeLogo.alt = match.homeTeam.name;
            awayLogo.alt = match.awayTeam.name;

            let HomeTeam = match.homeTeam.name;
            /*let PartHomeTeam = HomeTeam.split(/\s+/);
            let firstLettersHomeTeam = PartHomeTeam[0].substring(0, 1); 
            let lastHomeTeamName = PartHomeTeam.length > 1 ? PartHomeTeam.slice(1).join(' ') : ''; */

            let AwayTeam = match.awayTeam.name;
            /*let PartAwayTeam = AwayTeam.split(/\s+/);
            let firstLettersAwayTeam = PartAwayTeam[0].substring(0,1);
            let lastAwayTeamName = PartAwayTeam.length > 1 ? PartAwayTeam.slice(1).join(' ') : '';
            
            if(HomeTeam.length > 10 && AwayTeam.length > 10)
            {
                HomeTeam = (firstLettersHomeTeam + '.' + lastHomeTeamName).toUpperCase();
                AwayTeam = (firstLettersAwayTeam +'.'+ lastAwayTeamName).toUpperCase();
            }else{
                HomeTeam = HomeTeam.toUpperCase();
                AwayTeam = AwayTeam.toUpperCase();
            }*/
            homeTeam.appendChild(homeLogo);
            homeTeam.appendChild(document.createTextNode(HomeTeam));

            awayTeam.appendChild(document.createTextNode(AwayTeam));
            awayTeam.appendChild(awayLogo);

            
            const score = document.createElement('div');
            score.classList.add('match-score');

            const formattedTime = matchDate.toLocaleTimeString("en-GB", {
                hour: "2-digit",
                minute: "2-digit",
                hour12: false
            });
            
            if (match.status.code < 3) { 
                score.textContent = formattedTime !== "00:00" ? formattedTime : "غير متاح";
            } else {
                const league = match.tournament.name; 
                const time = match.status.description;
                const homeScore = match.homeScore?.current ?? 0;
                const awayScore = match.awayScore?.current ?? 0;
                score.innerHTML = `${homeScore} <span class="match-time">${time}</span> ${awayScore}`;

                if (time === "Ended" && Finished) {
                    const matchFinished = document.createElement('div');
                    matchFinished.classList.add('matche');
                    const teamContainer = document.createElement('div');
                    teamContainer.classList.add('team');
                    const homeLogoImg = document.createElement('img');
                    homeLogoImg.src = homeTeamData ? homeTeamData.teamLogo : 'https://github.com/aminelebrini/FOOTBALL-SCORE/blob/main/logofts.png?raw=true';
                    homeLogoImg.classList.add('team-logo');
                    const awayLogoImg = document.createElement('img');
                    awayLogoImg.src = awayTeamData ? awayTeamData.teamLogo : 'https://github.com/aminelebrini/FOOTBALL-SCORE/blob/main/logofts.png?raw=true';
                    awayLogoImg.classList.add('team-logo');
                    teamContainer.appendChild(homeLogoImg);
                    teamContainer.appendChild(document.createTextNode(` ${match.homeTeam.name} ${homeScore} - ${awayScore} ${match.awayTeam.name} `));
                    teamContainer.appendChild(awayLogoImg);
                    const tournamentName = document.createElement('div');
                    tournamentName.classList.add('date');
                    tournamentName.textContent = match.tournament.name;
                    matchFinished.appendChild(teamContainer);
                    Finished.appendChild(matchFinished);
                }else if(time === "Postponed")
                {
                    score.innerHTML = `- <span class="match-time">${time}</span> -`;

                }

            }
            row.appendChild(homeTeam);
            row.appendChild(score);
            row.appendChild(awayTeam);

            matchesList.appendChild(row);
        }
    });
}
setInterval(30000, fetchesMatches);

async function fetchesLIVEMatches() {

            const matches = data.events || [];
            displayLIVEMatches(matches);

            console.error('No matches Live:', error);
            document.getElementById('loading').textContent = 'No matches Live';
        });
}
