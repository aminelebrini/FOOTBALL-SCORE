<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<style>
      body {
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgb(24, 23, 23);
    display: flex;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    left: 0;
    border-radius: 0 0 15px 15px;
    z-index: 1000;
    text-align:center;
    justify-content: space-between;
}

header .logo {
    width: 60px;
    height: auto;
    cursor: pointer;
}

.nav {
    display: flex;
    gap: 15px;
}

.nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: color 0.3s ease-in-out;
}

.nav a:hover {
    color: rgb(26, 148, 26);
}

.display {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: wrap;
    padding-top: 70px;
}

.teamInfo {
    width: 50%;
    display: flex;
    flex-direction: column;
    margin-top: 5%;
    border-radius: 20px;
}

.headTeam {
    display: flex;
    height: 100px;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 15px;
    background-color: #1E1E1E;
}

.headTeam img {
    border-radius: 10px;
    width: 70px;
    height: 70px;
    object-fit: scale-down;
}

.teamName {
    margin-left: 10px;
    text-align: center;
}

select {
    border-radius: 15px;
    height: 30px;
    color: white;
    background-color: black;
}

.standings-lists {
    width: 100%;
    background-color: rgb(24, 23, 23);
    font-size: 0.9rem;
    border-radius: 15px;
    text-align: left;
    padding: 10px;
}
th, td {
    padding: 10px;
    text-align: center;
}

.team-logo {
    width: 24px;
    height: 24px;
    border-radius: 50%;
}

.teammatch {
    margin-top: 5%;
    display: flex;
    background-color: #1E1E1E;
    width: 48%;
    border-radius: 20px;
    justify-content: center;
    padding: 10px;
}

.match {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    background-color: rgb(20, 20, 20);
    padding: 10px;
    width: 100%;
}

.home-team, .away-team {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    font-weight: bold;
    font-size: 14px;
}

.score {
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    padding: 5px 10px;
    background-color: #1E1E1E;
    border-radius: 5px;
    margin: 5px 0;
}
@media screen and (max-width: 768px) {
    
    .display {
        flex-direction: column;
        align-items: center;
    }

    .standings-lists {
        width: 98%;
        font-size: 10px;
    }

    .standings-list {
        margin-left: -1%;
    }

    .teamInfo, .teammatch {
        width: 98%;
    }

    .match {
        width: 98%;
        margin-top: 10px;
    }

    .home-team, .away-team {
        width: auto;
        text-align: center;
        font-size: 12px;
    }

    .score {
        text-align: center;
        font-size: 14px;
    }

    header {
        background-color: rgb(24, 23, 23);
        display: flex;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        width: 98%;
        left: 0;
        border-radius: 0 0 15px 15px;
        z-index: 1000;
        text-align: center;
        justify-content: center;
    }
    header img {
        margin-left: -2%;
    }

    .nav {
        display: flex;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px; 
    }

    .nav a {
        font-size: 12px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    .nav a:hover {
        color: rgb(26, 148, 26);
    }

    .hometeam-logo, .awayteam-logo {
        width: 30px;
        height: 30px;
    }
}

</style>

    function fetchStandings(url) {
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const standings = data.standings[0].rows;
            displayStandings(standings);
        })
        .catch(error => {
            console.error('Error fetching standings:', error);
            document.getElementById('standings-list').innerText = 'Failed to load standings. Please try again later.';
        });
}

function displayStandings(standings) {
    const standingslist = document.getElementById('standings-list');
    standingslist.innerHTML = ''; 

    const headerRow = document.createElement('tr');
    headerRow.innerHTML = `
        <th>Position</th>
        <th>Team</th>
        <th>Played</th>
        <th>Wins</th>
        <th>Draws</th>
        <th>Diff</th>
        <th>Points</th>
    `;
    standingslist.appendChild(headerRow);

    standings.forEach(item => {
        const row = document.createElement('tr');

        const position = document.createElement('td');
        position.innerText = item.position;
        /* Team logo
        const logo = document.createElement('img');
        logo.src = item.team.image || 'default_logo_url.png'; // Use your default logo
        logo.classList.add('team-logo');*/
        
        const teamName = document.createElement('td');
        teamName.innerText = item.team.name;

        const play = document.createElement('td');
        play.innerText = item.matches;

        const win = document.createElement('td');
        win.innerText = item.wins;

        const draws = document.createElement('td');
        draws.innerText = item.draws;

        const diff = document.createElement('td');
        diff.innerText = item.scoreDiffFormatted;
        const points = document.createElement('td');
        points.innerText = item.points + ' Pts';

        row.appendChild(position);
        row.appendChild(teamName);
        row.appendChild(play);
        row.appendChild(win);
        row.appendChild(draws);
        row.appendChild(diff);
        row.appendChild(points);
        standingslist.appendChild(row);
    });
}

function FetchmatchByTeam() {
    const id = localStorage.getItem('teamId');
    const url = `https://www.sofascore.com/api/v1/team/${id}/events/next/0`; 

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.events) { 
                const events = data.events;
                displayTeamEvents(events);
            } else {
                console.error('No team events');
            }
        })
        .catch(error => {
            console.error('An error occurred while fetching team events:', error);
        });
}

function displayTeamEvents(events) {
    const teamMatch = document.getElementById('team-match');
    teamMatch.innerHTML = ''; 

    events.forEach(event => {
        const date = new Date(event.startTimestamp * 1000);
        const formattedTime = date.toLocaleTimeString("en-GB", {
                hour: "2-digit",
                minute: "2-digit",
                hour12: false
            });

            const match = document.createElement('div');
        match.classList.add('match');

        const homeTeam = document.createElement('div');
        homeTeam.classList.add('home-team');
        
        const awayTeam = document.createElement('div');
        awayTeam.classList.add('away-team');

        const score = document.createElement('div');
        score.classList.add('score');
        score.innerText = date.toLocaleDateString() + '\n' + formattedTime;

        const homeLogo = document.createElement('img');
        homeLogo.classList.add('hometeam-logo');

        const awayLogo = document.createElement('img');
        awayLogo.classList.add('awayteam-logo');

        const homeTeamData = teamslogo.find(team => team.teamname === event.homeTeam.name);
        const awayTeamData = teamslogo.find(team => team.teamname === event.awayTeam.name);

        homeLogo.src = homeTeamData ? homeTeamData.teamLogo : 'https://github.com/aminelebrini/FOOTBALL-SCORE/blob/main/logofts.png?raw=true';
        awayLogo.src = awayTeamData ? awayTeamData.teamLogo : 'https://github.com/aminelebrini/FOOTBALL-SCORE/blob/main/logofts.png?raw=true';

        homeLogo.alt = event.homeTeam.name;
        awayLogo.alt = event.awayTeam.name;

        homeTeam.appendChild(homeLogo);
        homeTeam.appendChild(document.createTextNode(event.homeTeam.name));

        awayTeam.appendChild(document.createTextNode(event.awayTeam.name));
        awayTeam.appendChild(awayLogo);

        match.appendChild(homeTeam);
        match.appendChild(score);
        match.appendChild(awayTeam);
        teamMatch.appendChild(match);
    });
}
